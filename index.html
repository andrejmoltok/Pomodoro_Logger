<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro Logging Page</title>
        <meta name="description" content="Pomodoro Logging Page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body onload="loader()">
        <div class="wrapper">
            <h1><img src="tomato.png">  Pomodoro Logger  <img src="tomato.png"></h1>

            <div id="flexy">
                <!-- <div>
                    <label for="start_time" id="st_label">
                        <input type="text" placeholder="HH:MM" id="start_time">
                    </label>
                </div> -->
                <div id="myform">
                        <label for="pmdr_check" id="pmdr_label">Pomodoro:
                            <input type="checkbox" id="pmdr_check">
                        </label>
                        <label for="min25_check" id="min25_label">25min
                            <input type="checkbox" id="min25_check">
                        </label>
                    
                        <label for="break_check" id="break_label">Break:
                            <input type="checkbox" id="break_check">
                        </label>
                        <label for="min5_check" id="min5_label">5min
                            <input type="checkbox" id="min5_check">
                        </label>
                        <label for="min10_check" id="min10_label">10min
                            <input type="checkbox" id="min10_check">
                        </label>
                </div>
                <div>
                    <button onclick="logMySession()">Log my session</button>
                </div>
            </div>

            <div class="pmdr">
            <table id="pmdr">
                <tr id="newRow">
                    <th>Start time</th>
                    <th>Pomodoro/Break</th>
                    <th>End time</th>
                </tr>
            </table>
            </div>

            <div id="foot">
                <footer><a href="https://www.flaticon.com/free-icons/tomato" title="tomato icons">Tomato icons created by Pixel perfect - Flaticon</a> 
                    - Pomodoro Logger created by (C) <a href="https://andrejmoltok.github.io/Katoteshikaari" target="_blank">András Pál Ciocan</a> - 2022</footer>
            </div>

        </div>
        <script src="index.js"></script>
        <script>
            function loader() {
                min25_label.style.display = "none";
                min25_check.style.display = "none";
                min5_label.style.display = "none";
                min5_check.style.display = "none";
                min10_label.style.display = "none";
                min10_check.style.display = "none";
            }
        </script>
    </body>
</html>
